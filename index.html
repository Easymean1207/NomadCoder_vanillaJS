    <title>Momentum</title>

  <body>
    <form id="login-form">
      <input type="text" placeholder="Who are you?" required maxlength="15" />
      <input type="submit" value="login" />
    </form>
    <h1 id="gretting" class="hidden"></h1>
    <h2 id="clock">00:00:00</h2>

    <form id="todo-form">
      <input type="text" placeholder="Write a today's todo and Press Enter" required size="30" />
    </form>
    <ul id="todo-list-container"></ul>

    <div id="quote">
      <span></span>
      <br />
      <span></span>
    </div>
    <br />

    <form id="apiKeyForm">
      <label for="apiKey">Enter OpenWeatherMap API Key:</label>
      <input type="password" id="apiKey" name="apiKey" />
      <input type="submit" value="Save API Key" />
    </form>

    <div id="weather">
      <span></span>
      <span></span>
    </div>

    <input id="delete_btn" type="submit" value="reset user information" />

    <div id="toast_msg"></div>
  </body>

  <script src="js/api_key.js"></script>
  <script src="js/greeting.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/quotes.js"></script>
  <script src="js/background.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/weather.js"></script>
</html>
